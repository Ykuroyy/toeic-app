<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC文法トレーニング</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>英語マスター！</h1>
            <div class="header-controls">
                <button id="home-btn" class="icon-btn" title="トップに戻る">🏠</button>
                <button id="pause-btn" class="icon-btn" title="一時停止">⏸️</button>
            </div>
            <div class="score-display">
                <span>⭐ スコア: <span id="score">0</span></span>
                <span>📝 問題: <span id="currentQuestion">1</span>/<span id="totalQuestions">20</span></span>
            </div>
        </header>

        <main>
            <div id="start-screen" class="screen active">
                <div class="welcome-emoji">🎯</div>
                <h2>英語マスターへの道！</h2>
                <p>楽しく英語を勉強しよう！<br>毎日コツコツやれば必ず上達するよ！</p>
                <div class="level-select">
                    <h3>問題数を選ぼう！</h3>
                    <div class="level-buttons">
                        <button class="level-btn" data-questions="10">10問<br><span class="level-time">約5分</span></button>
                        <button class="level-btn selected" data-questions="20">20問<br><span class="level-time">約10分</span></button>
                        <button class="level-btn" data-questions="50">50問<br><span class="level-time">約25分</span></button>
                    </div>
                </div>
                <button id="start-btn" class="btn primary">スタート！ 🚀</button>
            </div>

            <div id="quiz-screen" class="screen">
                <div class="question-container">
                    <p id="question" class="question"></p>
                    <div id="options" class="options"></div>
                </div>
                <div class="feedback" id="feedback"></div>
                <button id="next-btn" class="btn primary" style="display: none;">次の問題</button>
            </div>

            <div id="result-screen" class="screen">
                <div class="result-emoji" id="result-emoji">🎉</div>
                <h2>お疲れさま！</h2>
                <div class="result-stats">
                    <p>🎯 正解数: <span id="correct-answers">0</span>/<span id="total-answers">20</span></p>
                    <p>📊 正答率: <span id="accuracy">0</span>%</p>
                    <p id="result-message" class="result-message"></p>
                </div>
                <button id="restart-btn" class="btn primary">もう一度チャレンジ！ 💪</button>
            </div>
        </main>
        
        <div id="pause-modal" class="modal">
            <div class="modal-content">
                <h2>一時停止中 ⏸️</h2>
                <p>ちょっと休憩？<br>準備ができたら続けよう！</p>
                <button id="resume-btn" class="btn primary">続ける！ ▶️</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
